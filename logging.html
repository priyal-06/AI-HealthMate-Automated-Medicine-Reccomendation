<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Logging</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="curved-shape"></div>
            <div class="curved-shape2"></div>
            <div class="form-box Logging">
                <h2 class="animation" style="--D:0; --S:20">Login</h2>
                <form action="#">
                    <div class="input-box animation" style="--D:1; --S:21">
                        <input type="text" required>
                        <label for=""> Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--D:2; --S:22">
                        <input type="password" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box animation" style="--D:3; --S:23">
                        <button class="btn" type="submit">Login</button>
                    </div>
                    <div class="register-link animation" style="--D:4; --S:24">
                        <p>Don't have an account ? <a href="#" class="SignUpLink">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="info-content Login" >
                <h2 class="animation" style="--D:0; --S:20">WELCOME BACK !</h2> 
            </div>
            <div class="form-box Register">
                <h2 class="animation" style="--li:17; --S:0;">Register</h2>
                <form action="#">
                    <div class="input-box animation" style="--li:18; --S:1;">
                        <input type="text" required>
                        <label for=""> Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--li:18; --S:1;">
                        <input type="text" required>
                        <label for="">Email</label>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-box animation" style="--li:19; --S:2;">
                        <input type="password" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box animation" style="--li:20; --S:3;">
                        <button class="btn" type="submit">Register</button>
                    </div>
                    <div class="register-link animation" style="--li:21; --S:4;">
                        <p>Don't have an account ? <a href="#" class="SignInLink">Sign In</a></p>
                    </div>
                </form>
            </div>
            <div class="info-content Register" >
                <h2 class="animation" style="--li:17; --S:0;">WELCOME!</h2> 
            </div>
        </div>
        <script src="logging.js"></script>
    </body>
</html>
